<div class="beds-container">
  <div class="beds-container-header">
    <span class="back-icon" (click)="goBack()" matTooltip="Back"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
    <h1>Beds</h1>
  </div>
  <div class="beds-container-content">
    <mat-form-field class="full-width">
      <mat-label>Global Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Patient Column -->
        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Bed Type Column -->
        <ng-container matColumnDef="bedType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bed Type </th>
          <td mat-cell *matCellDef="let row"> Emergency Ward </td>
        </ng-container>

        <!-- Bed Number Column -->
        <ng-container matColumnDef="bedNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bed Number </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>

         <!-- Patient Status Column -->
         <ng-container matColumnDef="patientStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Status </th>
          <td mat-cell *matCellDef="let row"> staff </td>
        </ng-container>

        <!-- Staff Column -->
        <ng-container matColumnDef="staff">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Staff </th>
          <td mat-cell *matCellDef="let row"> staff </td>
        </ng-container>

        <!-- Allotment Date Column -->
        <ng-container matColumnDef="allotmentDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Allotment Date </th>
          <td mat-cell *matCellDef="let row"> staff </td>
        </ng-container>

        <!-- Discharge Date Column -->
        <ng-container matColumnDef="dischargeDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Discharge Date </th>
          <td mat-cell *matCellDef="let row"> staff </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
