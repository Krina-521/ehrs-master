<div class="blood-bank-container">
  <div class="blood-bank-container-header">
    <span class="back-icon" (click)="goBack()" matTooltip="Back"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
    <h1>Blood Banks</h1>
  </div>
  <div class="blood-bank-container-content">
    <mat-form-field class="full-width">
      <mat-label>Global Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. A+" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- # Column -->
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="bloodGroup">
        <th mat-header-cell *matHeaderCellDef> Blood Group </th>
        <td mat-cell *matCellDef="let element"> {{element.bloodGroup}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="noOfBags">
        <th mat-header-cell *matHeaderCellDef> No. of Bags </th>
        <td mat-cell *matCellDef="let element"> {{element.noOfBags}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
